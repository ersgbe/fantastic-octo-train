<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение к кошельку</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="connectWallet">Подключить кошелек</button>

<script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.7.2/dist/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>

<script>
    document.getElementById('connectWallet').addEventListener('click', async function() {
        try {
            // Инициализация WalletConnect
            const walletConnect = new WalletConnect({
                bridge: "https://bridge.walletconnect.org", // Этот мост используется для связи
                qrcodeModalOptions: {
                    mobileLinks: ["trust", "metamask"]
                }
            });

            // Проверка, есть ли уже подключение
            if (!walletConnect.connected) {
                // Создание QR-кода для мобильных кошельков
                await walletConnect.createSession();
                walletConnect.on("connect", async (error, payload) => {
                    if (error) {
                        throw error;
                    }
                    const { accounts } = payload.params[0];
                    console.log("Подключен кошелек: ", accounts[0]);
                    alert('Кошелек подключен!');
                });
            } else {
                // Подключение сразу, если уже был активный сеанс
                const { accounts } = walletConnect;
                console.log("Подключен кошелек: ", accounts[0]);
                alert('Кошелек уже подключен!');
            }
        } catch (error) {
            alert('Ошибка при подключении: ' + error.message);
        }
    });
</script>

</body>
</html>
