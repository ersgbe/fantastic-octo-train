<button onclick="connectWallet()">Подключить Trust Wallet</button>

<script>
async function connectWallet() {
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    if (isMobile) {
        // WalletConnect URI для подключения
        const wcUri = 'wc:00e46b69-d0cc-4b3e-b6a2-cee442f97188@1?bridge=https%3A%2F%2Fbridge.walletconnect.org&key=91303dedf64285cbbaf9120f6e9d160a5c8aa3deb67017a3874cd272323f48be';
        
        // Пытаемся открыть Trust Wallet
        window.location.href = `trust://wc?uri=${encodeURIComponent(wcUri)}`;
        
        // Fallback через 1 секунду
        setTimeout(() => {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = 'https://apps.apple.com/app/trust-wallet/id1288339409';
            } else {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.wallet.crypto.trustapp';
            }
        }, 1000);
        
    } else {
        // Для десктопа используем MetaMask или другой провайдер
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                alert(`Кошелек подключен: ${accounts[0]}`);
            } catch (error) {
                alert('Ошибка подключения: ' + error.message);
            }
        } else {
            alert('Установите MetaMask или откройте в Trust Wallet Browser');
        }
    }
}
</script>
