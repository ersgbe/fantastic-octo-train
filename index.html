<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение к кошельку</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="connectWallet">Подключить кошелек</button>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
<script>
    document.getElementById('connectWallet').addEventListener('click', async function() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // Создаем провайдер для подключения
                const provider = new ethers.providers.Web3Provider(window.ethereum);

                // Запрашиваем доступ к аккаунту
                await provider.send('eth_requestAccounts', []);

                // Получаем первый аккаунт
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();
                console.log('Адрес пользователя:', userAddress);

                // Показать уведомление о подключении
                alert('Кошелек подключен!');

                // Действия с кошельком
                // Здесь можно выполнить операции, например, перевод средств или другие действия

            } catch (error) {
                alert('Ошибка при подключении: ' + error.message);
            }
        } else {
            alert('Кошелек не найден. Убедитесь, что Trust Wallet или MetaMask установлены.');
        }
    });
</script>

</body>
</html>
